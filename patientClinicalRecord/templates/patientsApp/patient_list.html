<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if patient_list %}

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
      {% for patient in patient_list %}
      <tr>
        <td>{{patient.name}}</td>
        <td>{{patient.age}}</td>
        <td>{{patient.gender}}</td>
        <td><a href="{%url 'getPatientClinicalData' patient.id %}">view patient clinical data</a></td>
        <td><a href="{% url 'patientUpdate' patient.id %}">edit</a> </td>
        <td><a href="{% url 'patientDelete' patient.id %}">delete</a></td>
      </tr>
      {% endfor %}
    </table>

    {% else %}
    <h3>no records found</h3>
    {% endif %}
    <a href="{% url 'createpatientrecord' %}">Add patient record</a>
  </body>
</html>
